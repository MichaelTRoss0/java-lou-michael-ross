<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cows and Bulls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 id="mainHeading">Cows And Bulls</h1>
    </div>

    <div class="container">
        <form class="form-horizontal" role="form" id="guess-form">
            <div class="form-group">
                <label for="game-id" class="col-md-4 control-label">Game ID:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="game-id" placeholder="Game ID" required />
                </div>
            </div>
            <div class="form-group">
                <label for="user-guess" class="col-md-4 control-label">Your Guess:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="user-guess" placeholder="Your Guess" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                    <button type="button" id="guess-button" class="btn btn-default">Make A Guess</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">

    </div>
    
    <div class="container">

    </div>

    <!-- Bootstrap Dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- App Specific Code -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/home.js"></script>

</body>

</html>

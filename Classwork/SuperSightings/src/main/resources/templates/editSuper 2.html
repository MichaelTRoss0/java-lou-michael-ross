<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>HERO Super Sightings - Supers</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Supers</h1>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="home" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Super</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editSuper" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" id="name"
                                       class="form-control" th:value="${super.name}"/>
                                <div th:if="${#fields.hasErrors('super.name')}">
                                    <p th:each="error : ${#fields.errors('super.name')}" class="alert alert-danger"
                                       th:text="${error}"> Bad name </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" id="description"
                                       class="form-control" th:value="${super.description}"/>
                                <div th:if="${#fields.hasErrors('super.description')}">
                                    <p th:each="error : ${#fields.errors('super.description')}" class="alert alert-danger"
                                       th:text="${error}"> Bad description </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="isHero" class="col-3 col-form-label">
                                Hero?</label>
                            <div class="row">
                                <input type="radio" name="isHero" value="Yes" id="isHero"
                                       class="form-control" required th:checked="${super.isHero()}"/> Yes
                                <input type="radio" name="isHero" value="No" id="isNotHero"
                                       class="form-control" required th:checked="${!super.isHero()}"/> No
                            </div>

                        </div>
                        <div class="form-group row">
                            <label for="isVillain" class="col-3 col-form-label">
                                Villain?</label>
                            <div class="row">
                                <input type="radio" name="isVillain" value="Yes" id="isVillain"
                                       class="form-control" required th:checked="${super.isVillain()}"/> Yes
                                <input type="radio" name="isVillain" value="No" id="isNotVillain"
                                       class="form-control" required th:checked="${!super.isVillain()}"/> No
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="powers" class="col-3 col-form-label">Powers</label>
                            <div class="col-9">
                                <select multiple id="powers" name="powerId" class="form-control" >
                                    <option th:each="power : ${allPowers}"
                                            th:value="${power.powerId}"
                                            th:text="${power.name}"
                                            th:selected="${super.powers.contains(power)}">
                                        Powers</option>
                                </select>
                                <div th:if="${#fields.hasErrors('super.powers')}">
                                    <p th:each="error : ${#fields.errors('super.powers')}"
                                       class="alert alert-danger"th:text="${error}">
                                        Bad powers </p>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="superId" th:value="${super.superId}"/>
                        <button type="submit" class="btn btn-primary">
                            Update Super</button>
                        <a href="supers" class="btn btn-danger">
                            Go Back</a>
                    </form>
                </div>
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>

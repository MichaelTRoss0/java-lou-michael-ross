<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>HERO Super Sightings - Edit Sighting</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Edit Sighting</h1>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="home" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Sighting</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editSighting" method="POST">
                        <div class="form-group row">
                            <label for="date" class="col-3 col-form-label">
                                Date and Time</label>
                            <div class="col-9">
                                <input type="datetime-local" name="date"
                                       id="date" class="form-control"
                                       th:value="${sighting.date}">
                                <div th:if="${#fields.hasErrors('sighting.date')}">
                                    <p th:each="error : ${#fields.errors('sighting.date')}" class="alert alert-danger"
                                       th:text="${error}"> Bad date </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="location" class="col-3 col-form-label">
                                Location</label>
                            <div class="col-9">
                                <select id="location" name="locationId" class="form-control" >
                                    <option th:each="location : ${locations}"
                                            th:value="${location.locationId}"
                                            th:text="${location.name}"
                                            th:selected="${matchedLocation}">
                                        Location Name</option>
                                </select>
                                <div th:if="${#fields.hasErrors('sighting.locationId')}">
                                    <p th:each="error : ${#fields.errors('sighting.locationId')}" class="alert alert-danger"
                                       th:text="${error}"> Bad location </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="supers" class="col-3 col-form-label">
                                Supers</label>
                            <div class="col-9">
                                <select multiple id="supers" name="supers" class="form-control" required >
                                    <option th:each="super : ${supers}"
                                            th:value="${super.superId}"
                                            th:text="${super.name}"
                                            th:selected="${matchedSupers.contains(super)}">
                                        Supers</option>
                                </select>
                                <div th:if="${#fields.hasErrors('matchedSupers')}">
                                    <p th:each="error : ${#fields.errors('matchedSupers')}" class="alert alert-danger"
                                       th:text="${error}"> Bad supers </p>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="sightingId" th:value="${sighting.sightingId}"/>
                        <button type="submit" class="btn btn-primary">
                            Update Sighting</button>
                        <a href="sightings" class="btn btn-danger">
                            Go Back</a>
                    </form>
                </div>
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
